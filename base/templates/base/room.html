{% extends 'base/home.html' %}
{% block room_list %}
  {{ block.super }}
{% endblock %}
{% block room %}    


<h1>{{room.name}}</h1>
<h3>Host: {{room.host}}</h3>

{% for msg in room_messages %}
    <div class="message">
        <p>{{msg.content}}</p>
        <p>{{msg.user}}</p>
    </div>
{% endfor %}

<div class="room__message">
  <form action="" method="POST">
    {% csrf_token %}
    <input name="content" placeholder="Write your message here..." />
  </form>
</div>

{% endblock %}
