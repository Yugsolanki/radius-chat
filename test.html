<div class="home-container">

  {% block room_list %}
  <div class="rooms-list">
    <button><a href="{% url 'createroom' %}">Create Room</a></button>
    {% for room in rooms %}
        <div class="room">
        <a href="{% url 'room' room.id %}">{{room.name}}</a>
        </div>
    {% endfor %}
  </div>
  {% endblock %}

  <div class="sm:pl-100 bg-black">
    {% block room %}{% endblock %}
  </div>
  
</div>
