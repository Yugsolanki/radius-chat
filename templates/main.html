<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=.0">
    <title>Radius Chat</title>
</head>
<body>

  <!-- style navbar -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: beige;
    }
    .nav-brand {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
    }
    .nav-links a {
      text-decoration: none;
      color: #000;
    }
  </style>

  <nav class="nav-container">
    <div class="nav-brand">
      <a href="{% url 'home' %}">Radius Chat</a>
    </div>
    <div class="nav-links">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
    </div>
  </nav>

    {% block content %}
    
    {% endblock %}

</body>
</html>
